<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#ffffff"/>

  <!-- Define gradients -->
  <defs>
    <linearGradient id="wpBlueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21759B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5a7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chromeBlueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f5ac0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer connection nodes (circuit points) -->
  <circle cx="64" cy="64" r="6" fill="url(#wpBlueGrad)"/>
  <circle cx="192" cy="64" r="6" fill="url(#chromeBlueGrad)"/>
  <circle cx="128" cy="192" r="6" fill="#4285F4" opacity="0.7"/>

  <!-- Connection lines (subtle circuit traces) -->
  <line x1="64" y1="64" x2="128" y2="128" stroke="#21759B" stroke-width="2" opacity="0.4"/>
  <line x1="192" y1="64" x2="128" y2="128" stroke="#4285F4" stroke-width="2" opacity="0.4"/>
  <line x1="128" y1="128" x2="128" y2="192" stroke="#2f5ac0" stroke-width="2" opacity="0.4"/>

  <!-- Central hexagon (tech symbol for tools/API) -->
  <path d="M 128 92 L 156 108 L 156 140 L 128 156 L 100 140 L 100 108 Z"
        fill="none" stroke="url(#wpBlueGrad)" stroke-width="3" stroke-linejoin="round"/>

  <!-- WordPress "W" mark inside hexagon -->
  <g transform="translate(128, 124)">
    <!-- Left diagonal of W -->
    <line x1="-8" y1="-12" x2="-2" y2="8" stroke="url(#wpBlueGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right diagonal of W -->
    <line x1="-2" y1="-12" x2="2" y2="8" stroke="url(#wpBlueGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right side of W -->
    <line x1="2" y1="-12" x2="8" y2="8" stroke="url(#chromeBlueGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Valley serifs -->
    <line x1="-2" y1="-2" x2="2" y2="-2" stroke="#4285F4" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Decorative node at bottom (representing AI/data) -->
  <circle cx="128" cy="192" r="4" fill="url(#chromeBlueGrad)"/>

  <!-- Subtle corner accent (top-right) suggesting connection -->
  <rect x="180" y="32" width="40" height="40" fill="none" stroke="#4285F4" stroke-width="1.5" opacity="0.3" rx="4"/>
</svg>