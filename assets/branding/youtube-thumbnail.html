<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Thumbnail â€” WebMCP for WordPress</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .thumbnail {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #0d1117 0%, #1a1a1a 50%, #0d1117 100%);
            position: relative;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Subtle grid pattern */
        .thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(33, 117, 155, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(33, 117, 155, 0.06) 1px, transparent 1px);
            background-size: 48px 48px;
        }

        /* Top-left glow */
        .glow-wp {
            position: absolute;
            top: -120px;
            left: -120px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(33, 117, 155, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Bottom-right glow */
        .glow-chrome {
            position: absolute;
            bottom: -120px;
            right: -120px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(66, 133, 244, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        /* Logo row */
        .logos {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .logo-badge {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }

        .logo-wp {
            background: #21759B;
            box-shadow: 0 0 40px rgba(33, 117, 155, 0.4);
        }

        .logo-chrome {
            background: #4285F4;
            box-shadow: 0 0 40px rgba(66, 133, 244, 0.4);
        }

        .logo-bridge {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .bridge-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .bridge-line {
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #21759B, #4285F4);
            opacity: 0.5;
        }

        /* Title */
        .title {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .title .highlight {
            background: linear-gradient(90deg, #21759B, #4285F4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subtitle */
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #adbac7;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        /* Bottom accent line */
        .accent-line {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #21759B, #4285F4);
            border-radius: 2px;
        }

        /* Corner borders for framing */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 3;
        }

        .corner-tl {
            top: 32px;
            left: 32px;
            border-top: 2px solid rgba(33, 117, 155, 0.4);
            border-left: 2px solid rgba(33, 117, 155, 0.4);
        }

        .corner-tr {
            top: 32px;
            right: 32px;
            border-top: 2px solid rgba(66, 133, 244, 0.4);
            border-right: 2px solid rgba(66, 133, 244, 0.4);
        }

        .corner-bl {
            bottom: 32px;
            left: 32px;
            border-bottom: 2px solid rgba(33, 117, 155, 0.4);
            border-left: 2px solid rgba(33, 117, 155, 0.4);
        }

        .corner-br {
            bottom: 32px;
            right: 32px;
            border-bottom: 2px solid rgba(66, 133, 244, 0.4);
            border-right: 2px solid rgba(66, 133, 244, 0.4);
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <!-- Background effects -->
        <div class="glow-wp"></div>
        <div class="glow-chrome"></div>

        <!-- Corner frames -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <!-- Main content -->
        <div class="content">
            <div class="logos">
                <div class="logo-badge logo-wp">W</div>
                <div class="logo-bridge">
                    <div class="bridge-dot"></div>
                    <div class="bridge-line"></div>
                    <div class="bridge-dot"></div>
                </div>
                <div class="logo-badge logo-chrome">
                    <!-- Chrome-style icon using SVG -->
                    <svg width="36" height="36" viewBox="0 0 48 48">
                        <circle cx="24" cy="24" r="20" fill="none" stroke="white" stroke-width="3"/>
                        <circle cx="24" cy="24" r="8" fill="white"/>
                    </svg>
                </div>
            </div>

            <div class="title">
                WebMCP for <span class="highlight">WordPress</span>
            </div>

            <div class="subtitle">
                AI agents, structured tools, zero scraping
            </div>

            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
